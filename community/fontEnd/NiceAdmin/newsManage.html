                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" @click="newsReleaseClick">发布</button>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button type="reset" class="btn btn-primary" @click="newsReleaseReset">重置</button>

              </div>
            </div>

          <div class="card">

              <h5 class="card-title">新闻管理</h5>
              <!-- Active Table -->
              <table class="table">
                <thead>

                    <th scope="col">新闻标题</th>
                    <th scope="col">新闻内容</th>
                    <th scope="col">新闻图片</th>
                    <th scope="col">保存</th>
                    <th scope="col">删除</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="item in newsArray" @click="newsRowClick(item,$event)">
                    <th><input type="text" v-model="item.newsTitle" @change="newsTitleChange(item.newsTitle,$event)" class="col-sm-10 col-form-label"></input></th>
                    <th><input type="text" v-model="item.newsContent" @change="newsContentChange(item.newsContent,$event)" class="col-sm-10 col-form-label"></input></th>
                    <th><img :src="item.newsPicture" width="50" height="50"></img></th>
                    <th><button @click="newsUpdateClick" class="btn btn-primary">保存</button></th>
                    <th><button @click="newsDeleteClick(item,$event)" class="btn btn-primary">删除</button></th>
                  </tr>
                </tbody>
              </table>
              <!-- End Active Table -->

            </div>
          </div>

<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
<script type="module">

    import global from './global.js';
    axios.defaults.baseURL = global.host+":1337";

    var newsPicture="../Community/assets/img/";
    var rowUD,newNewsTitleChanged,newNewsContentChanged;
    var filename,fileName,healthyCode,file;
		const register=Vue.createApp({
			data(){
				return{
					newsTitle:"",
          newsContent:"",
          newsArray:[],
          findContent:"",
					}
				},
				methods:{
          getNewsPicture(e){//得到图片名称-地址
            var forms=new FormData();
              var configs={
                headers:{'Content-Type':'multipart/form-data'}
              };
              forms.append('healthyFile',e.target.files[0]);
              console.log(e.target.files[0]);
              //文件上传！！！
              axios
                .post(global.host+":1337/api/v1/fileUpload",forms,configs)
            .then((response) => {
              console.log(response);
              console.log(response.data.files[0].fd);
              file=response.data.files[0].fd;

              var filename = file.lastIndexOf("\\");
              healthyCode=file.substring(filename+1);
              fileName="../Community/assets/img/"+healthyCode;
              // console.log(fileName);
            })
						.catch((error)=> {
							console.log(error);
						});
            newsPicture+=e.target.files[0].name;
          },
          newsReleaseClick:function(){//新闻发布-添加新闻-刷新
            axios({
                method: 'get',
                url: global.host+":1337/api/v1/entrance/newsCreate",
                params:{
                  newsTitle:this.newsTitle,
                  newsContent:this.newsContent,
                  newsPicture:fileName
                }
            }).then((response) => {
              alert("发布成功");
              location.reload();
            })
						.catch((error)=> {
							console.log(error);
						});
          },
          newsReleaseReset:function(){
              this.newsTitle="",
              this.newsContent=""
          },
          newsRowClick:function(item,e){//获取行号
            axios({
                method: 'get',
                url: global.host+":1337/api/v1/entrance/newsItem",
                params:{
                  newsTitle:item.newsTitle,
                  newsContent:item.newsContent,
                  newsPicture:item.newsPicture
                }
            }).then((response) => {
              rowUD=response.data;
              console.log(rowUD);
            })
						.catch((error)=> {
							console.log(error);
						});
          },
          // findClick:function(){//查询
          //   console.log(this.findContent);
          //   axios({//得到这个行号原本的数据
          //       method: 'get',
          //       url: global.host+":1337/api/v1/entrance/newsFindByTitle",
          //       params:{
          //         newsTitle:this.findContent
          //       }
          //   }).then((response) => {
          //     console.log(response.data);
          //     this.newsArray=[];
          //     for(var i=0;i<response.data.length;i++){
          //       this.newsArray.push({newsTitle:response.data[i].newsTitle,newsContent:response.data[i].newsContent,newsPicture:response.data[i].newsPicture});
          //     }
          //   })
					// 	.catch((error)=> {
					// 		console.log(error);
					// 	});
          // },
          newsTitleChange(newsTitleChanged,e){
            newNewsTitleChanged=newsTitleChanged;
            // console.log(newsTitleChanged);//改变的值
          },
          newsContentChange(newsContentChanged,e){
            newNewsContentChanged=newsContentChanged;
            // console.log(newsContentChanged);//改变的值
          },
          newsUpdateClick:function(){//更改
            // console.log(rowUD);
            axios({//得到这个行号原本的数据
                method: 'get',
                url: global.host+":1337/api/v1/entrance/newsFindByRow",
                params:{
                  row:rowUD
                }
            }).then((response) => {
              console.log(response.data.newsTitle);//数据库中原来的newsTitle
              // console.log(newNewsTitleChanged);
              if(response.data.newsTitle!=newNewsTitleChanged){//标题不同时数据库中改变
                axios({
                method: 'get',
                url: global.host+":1337/api/v1/entrance/newsUpdate",
                params:{
                  newsContent:response.data.newsContent,
                  newsPicture:response.data.newsPicture,
                  oldNewsTitle:response.data.newsTitle,//传回来的值
                  newNewsTitle:newNewsTitleChanged
                }
                }).then((response) => {
                  console.log(response);
                  location.reload();//网页刷新
                }).catch((error)=> {
							    console.log(error);
						    });
              }
              if(response.data.newsContent!=newNewsContentChanged){
                axios({
                method: 'get',
                url: global.host+":1337/api/v1/entrance/newsUpdate",
                params:{
                  newsTitle:response.data.newsTitle,
                  newsPicture:response.data.newsPicture,
                  oldNewsContent:response.data.newsContent,//传回来的值
                  newNewsContent:newNewsContentChanged
                }
                }).then((response) => {
                  console.log(response);
                  // location.reload();//网页刷新
                }).catch((error)=> {
							    console.log(error);
						    });
              }
              
            })
						.catch((error)=> {
							console.log(error);
						});
          },
          newsDeleteClick:function(item,e){
              axios({
                method: 'get',
                url: global.host+":1337/api/v1/entrance/newsDelete",
                params:{
                  newsTitle:item.newsTitle,
                  newsContent:item.newsContent,
                  newsPicture:item.newsPicture,
                }
            }).then((response) => {
              console.log(response);
              location.reload()//网页刷新
            })
						.catch((error)=> {
							console.log(error);
						});
          }
        },
        mounted(){//打开网页自动加载
            axios({
                method: 'get',
                url: global.host+":1337/api/v1/entrance/newsAuto",
            }).then((response) => {
              // console.log(response.data[i].newsPicture);
              for(var i=0;i<response.data.length;i++){
                this.newsArray.push({newsTitle:response.data[i].newsTitle,newsContent:response.data[i].newsContent,newsPicture:response.data[i].newsPicture});
              }
            })
						.catch((error)=> {
							console.log(error);
						});
          }
      }).mount('#news');
</script>
